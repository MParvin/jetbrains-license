<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBrains License Generator - 配置</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        success: {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a'
                        },
                        warning: {
                            50: '#fffbeb',
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        danger: {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-in': 'bounceIn 0.6s ease-out'
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 text-gray-900 hover:text-primary-600 transition-colors duration-200">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-key text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold gradient-text">JetBrains License Generator</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="flex items-center space-x-1">
                        <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-primary-50 hover:text-primary-600 text-gray-600">
                            <i class="fas fa-home mr-2"></i>首页
                        </a>
                        <a href="/config" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-primary-100 text-primary-700">
                            <i class="fas fa-cog mr-2"></i>配置
                        </a>
                        <a href="/vmoptions" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-primary-50 hover:text-primary-600 text-gray-600">
                            <i class="fas fa-tools mr-2"></i>VM配置
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors duration-200"
                            onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-4 py-2 space-y-1">
                <a href="/" class="block px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-primary-50 hover:text-primary-600 text-gray-600">
                    <i class="fas fa-home mr-2"></i>首页
                </a>
                <a href="/config" class="block px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-primary-100 text-primary-700">
                    <i class="fas fa-cog mr-2"></i>配置
                </a>
                <a href="/vmoptions" class="block px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-primary-50 hover:text-primary-600 text-gray-600">
                    <i class="fas fa-tools mr-2"></i>VM配置
                </a>
            </div>
        </div>
    </nav>

    <!-- Warning Banner -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-6">
        <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-xl p-4 mb-6 shadow-lg animate-fade-in">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-exclamation-triangle text-yellow-200"></i>
                <span class="font-semibold">⚠️ 以下仅供学习交流使用，禁止其它用途！！！ ⚠️</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <!-- Flash Messages -->
        <div th:if="${success}" class="bg-success-50 border border-success-200 text-success-800 rounded-xl p-4 mb-6 animate-slide-up">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-success-500 mr-3"></i>
                <span th:text="${success}" class="flex-1"></span>
                <button type="button" class="ml-4 text-success-600 hover:text-success-800 transition-colors duration-200"
                        onclick="this.parentElement.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div th:if="${error}" class="bg-danger-50 border border-danger-200 text-danger-800 rounded-xl p-4 mb-6 animate-slide-up">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-danger-500 mr-3"></i>
                <span th:text="${error}" class="flex-1"></span>
                <button type="button" class="ml-4 text-danger-600 hover:text-danger-800 transition-colors duration-200"
                        onclick="this.parentElement.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Page Title -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl font-bold gradient-text mb-4">
                <i class="fas fa-cog mr-3"></i>许可证配置
            </h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                自定义许可证生成参数，配置证书信息和产品类型
            </p>
        </div>

        <!-- Configuration Form -->
        <div class="animate-fade-in">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-primary-500 to-purple-600 px-6 py-4">
                    <h2 class="text-xl font-bold text-white flex items-center">
                        <i class="fas fa-cog mr-3"></i>
                        许可证配置
                    </h2>
                </div>
                <div class="p-8">
                    <form th:action="@{/config}" th:object="${config}" method="post" class="space-y-8">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <!-- 基本信息 -->
                            <div class="space-y-6">
                                <h3 class="text-xl font-bold text-gray-900 flex items-center">
                                    <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center mr-3">
                                        <i class="fas fa-user text-primary-600"></i>
                                    </div>
                                    基本信息
                                </h3>

                                <div class="space-y-4">
                                    <div>
                                        <label for="licenseeName" class="block text-sm font-semibold text-gray-700 mb-2">证书持有者名称</label>
                                        <input type="text"
                                               id="licenseeName"
                                               th:field="*{licenseeName}"
                                               placeholder="请输入证书持有者名称"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                               th:classappend="${#fields.hasErrors('licenseeName')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                        <div th:if="${#fields.hasErrors('licenseeName')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{licenseeName}"></div>
                                    </div>

                                    <div>
                                        <label for="licenseYears" class="block text-sm font-semibold text-gray-700 mb-2">许可证有效期（年）</label>
                                        <input type="number"
                                               id="licenseYears"
                                               th:field="*{licenseYears}"
                                               min="1"
                                               max="50"
                                               placeholder="请输入有效期年数"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                               th:classappend="${#fields.hasErrors('licenseYears')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                        <div th:if="${#fields.hasErrors('licenseYears')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{licenseYears}"></div>
                                    </div>

                                    <div>
                                        <label for="productType" class="block text-sm font-semibold text-gray-700 mb-2">产品类型</label>
                                        <select id="productType"
                                                th:field="*{productType}"
                                                onchange="updateProductCodes()"
                                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 bg-white"
                                                th:classappend="${#fields.hasErrors('productType')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                            <option value="">请选择产品类型</option>
                                            <option th:each="product : ${productTypes}"
                                                    th:value="${product.key}"
                                                    th:text="${product.value}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('productType')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{productType}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 证书信息 -->
                            <div class="space-y-6">
                                <h3 class="text-xl font-bold text-gray-900 flex items-center">
                                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                                        <i class="fas fa-certificate text-green-600"></i>
                                    </div>
                                    证书信息
                                </h3>

                                <div class="space-y-4">
                                    <div>
                                        <label for="issuerName" class="block text-sm font-semibold text-gray-700 mb-2">证书颁发者</label>
                                        <input type="text"
                                               id="issuerName"
                                               th:field="*{issuerName}"
                                               placeholder="请输入证书颁发者"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                               th:classappend="${#fields.hasErrors('issuerName')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                        <div th:if="${#fields.hasErrors('issuerName')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{issuerName}"></div>
                                    </div>

                                    <div>
                                        <label for="subjectName" class="block text-sm font-semibold text-gray-700 mb-2">证书主题</label>
                                        <input type="text"
                                               id="subjectName"
                                               th:field="*{subjectName}"
                                               placeholder="请输入证书主题"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                               th:classappend="${#fields.hasErrors('subjectName')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                        <div th:if="${#fields.hasErrors('subjectName')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{subjectName}"></div>
                                    </div>

                                    <div>
                                        <label for="certPath" class="block text-sm font-semibold text-gray-700 mb-2">证书存放路径</label>
                                        <input type="text"
                                               id="certPath"
                                               th:field="*{certPath}"
                                               placeholder="请输入证书存放路径"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                                               th:classappend="${#fields.hasErrors('certPath')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : ''">
                                        <div th:if="${#fields.hasErrors('certPath')}"
                                             class="mt-2 text-sm text-red-600"
                                             th:errors="*{certPath}"></div>
                                        <p class="mt-2 text-sm text-gray-500">证书文件将保存在此目录下</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 产品代码显示 -->
                        <div class="mt-8">
                            <h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-code text-blue-600"></i>
                                </div>
                                产品代码
                            </h3>
                            <div class="bg-blue-50 border border-blue-200 rounded-xl p-6">
                                <div class="flex items-center">
                                    <i class="fas fa-info-circle text-blue-500 mr-3"></i>
                                    <div>
                                        <span class="font-semibold text-blue-800">当前产品代码:</span>
                                        <span id="currentProductCodes" class="text-blue-700 ml-2" th:text="${#strings.arrayJoin(config.productCodes, ', ')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8 pt-8 border-t border-gray-200">
                            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                                <button type="submit" class="px-8 py-3 bg-gradient-to-r from-primary-500 to-purple-600 hover:from-primary-600 hover:to-purple-700 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                                    <i class="fas fa-save mr-2"></i>保存配置
                                </button>
                                <a href="/" class="px-8 py-3 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg transition-all duration-200 hover:scale-105 shadow-lg text-center">
                                    <i class="fas fa-arrow-left mr-2"></i>返回首页
                                </a>
                            </div>
                            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                                <button type="button" onclick="resetForm()" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg transition-all duration-200 hover:scale-105 shadow-lg">
                                    <i class="fas fa-undo mr-2"></i>重置表单
                                </button>
                                <form th:action="@{/reset}" method="post" class="inline">
                                    <button type="submit" onclick="return confirm('确定要重置为默认配置吗？')"
                                            class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-all duration-200 hover:scale-105 shadow-lg">
                                        <i class="fas fa-refresh mr-2"></i>恢复默认
                                    </button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white/80 backdrop-blur-md border-t border-gray-200/50 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="text-center md:text-left">
                    <h6 class="text-lg font-bold gradient-text mb-1">JetBrains License Generator v2.0.0</h6>
                    <p class="text-gray-600 text-sm">基于 Spring Boot 3.x 构建，使用 Tailwind CSS 优化</p>
                </div>
                <div class="text-center md:text-right">
                    <p class="text-gray-600 text-sm flex items-center justify-center md:justify-end">
                        <i class="fas fa-code mr-2 text-primary-500"></i>
                        仅供学习交流使用
                    </p>
                    <div class="flex items-center justify-center md:justify-end space-x-4 mt-2">
                        <span class="text-xs text-gray-500">Powered by</span>
                        <div class="flex items-center space-x-2">
                            <i class="fab fa-java text-orange-500"></i>
                            <i class="fas fa-leaf text-green-500"></i>
                            <span class="text-xs text-gray-600">Spring Boot</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // 移动端菜单切换
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu) {
                mobileMenu.classList.toggle('hidden');
            }
        }

        // 产品代码映射
        const productCodeMap = {
            'IDEA': ['II', 'PSI', 'PCWMP'],
            'WEBSTORM': ['WS', 'PSI', 'PCWMP'],
            'PYCHARM': ['PC', 'PSI', 'PCWMP'],
            'GOLAND': ['GO', 'PSI', 'PCWMP'],
            'CLION': ['CL', 'PSI', 'PCWMP'],
            'PHPSTORM': ['PS', 'PSI', 'PCWMP'],
            'RIDER': ['RD', 'PSI', 'PCWMP'],
            'DATAGRIP': ['DG', 'PSI', 'PCWMP'],
            'RUBYMINE': ['RM', 'PSI', 'PCWMP']
        };

        // 更新产品代码显示
        function updateProductCodes() {
            const productType = document.getElementById('productType').value;
            const codesElement = document.getElementById('currentProductCodes');

            if (productType && productCodeMap[productType]) {
                codesElement.textContent = productCodeMap[productType].join(', ');
            } else {
                codesElement.textContent = 'II, PSI, PCWMP';
            }
        }

        // 重置表单
        function resetForm() {
            if (confirm('确定要重置表单吗？')) {
                document.querySelector('form').reset();
                updateProductCodes();
            }
        }

        // 页面加载时更新产品代码
        document.addEventListener('DOMContentLoaded', function() {
            updateProductCodes();
        });
    </script>
</body>
</html>
